<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX - Professional Online Compiler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                        <path d="M25 5L45 15V35L25 45L5 35V15L25 5Z" fill="url(#gradient)" stroke="white" stroke-width="2"/>
                        <path d="M15 20L25 15L35 20V30L25 35L15 30V20Z" fill="white" opacity="0.3"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea"/>
                                <stop offset="100%" style="stop-color:#764ba2"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>CodeX</h1>
                    <span class="logo-subtitle">Professional IDE</span>
                </div>
            </div>
            <div class="tagline">Compile ‚Ä¢ Debug ‚Ä¢ Execute</div>
        </header>

        <div class="editor-container">
            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="select-wrapper">
                        <svg class="select-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 10l5 5 5-5z"/>
                        </svg>
                        <select id="languageSelect" class="language-select">
                            <option value="python">üêç Python 3.10</option>
                            <option value="javascript">üìú JavaScript ES6</option>
                            <option value="java">‚òï Java 15</option>
                            <option value="cpp">‚öôÔ∏è C++ 17</option>
                            <option value="c">üîß C (GCC)</option>
                            <option value="go">üêπ Go 1.16</option>
                            <option value="rust">ü¶Ä Rust 1.68</option>
                            <option value="php">üêò PHP 8.2</option>
                            <option value="ruby">üíé Ruby 3.0</option>
                        </select>
                    </div>
                    <button id="runBtn" class="btn btn-run">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M3 2L13 8L3 14V2Z"/>
                        </svg>
                        Run Code
                    </button>
                    <button id="clearBtn" class="btn btn-clear">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M5 3V2H11V3H14V5H2V3H5ZM3 6H13V14H3V6Z"/>
                        </svg>
                        Clear
                    </button>
                </div>
                <div class="toolbar-right">
                    <div id="statusIndicator" class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Ready</span>
                    </div>
                </div>
            </div>

            <div class="workspace">
                <!-- Code Editor Section -->
                <div class="editor-panel glass-panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                            </svg>
                            Code Editor
                        </div>
                        <div class="panel-actions">
                            <button class="icon-btn" title="Format Code" id="formatBtn">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                    <path d="M2 4H14V6H2V4ZM4 8H12V10H4V8ZM2 12H14V14H2V12Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="monacoEditor" class="monaco-editor-container"></div>
                </div>

                <!-- Output Section -->
                <div class="output-panel glass-panel">
                    <div class="panel-header">
                        <div class="panel-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                            </svg>
                            Output
                        </div>
                        <button class="icon-btn" title="Copy Output" id="copyOutput">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M4 2h8v2H4V2zm-1 4h10v8H3V6zm1-1h8a1 1 0 011 1v8a1 1 0 01-1 1H4a1 1 0 01-1-1V6a1 1 0 011-1z"/>
                            </svg>
                        </button>
                    </div>
                    <div id="output" class="output-area">
                        <div class="output-placeholder">
                            <svg width="64" height="64" viewBox="0 0 64 64" fill="currentColor" opacity="0.3">
                                <path d="M32 8L56 20v24L32 56L8 44V20L32 8z"/>
                            </svg>
                            <p>Run your code to see the output</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <span>Powered by Piston API & Monaco Editor</span>
                <span class="footer-divider">‚Ä¢</span>
                <span>¬© 2025 CodeX</span>
            </div>
        </footer>
    </div>

    <!-- Input Modal -->
    <div id="inputModal" class="input-modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8h16v10z"/>
                    </svg>
                    Program Input Required
                </h3>
                <p class="modal-description" id="modalDescription">Your program needs the following inputs:</p>
            </div>
            <div id="inputFieldsContainer" class="input-fields-container"></div>
            <div class="modal-actions">
                <button id="cancelInputBtn" class="btn-modal btn-cancel">Cancel</button>
                <button id="submitInputBtn" class="btn-modal btn-submit">Run with Input</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner-modern"></div>
            <p class="loading-text">Compiling & Executing...</p>
            <div class="loading-dots">
                <span></span><span></span><span></span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
